<app-header></app-header>
<div class="  height: 50px;"></div>

<div class="login-container">
    <h1>Login</h1>
    <form [formGroup]="formLogin" (submit)="checkLog()" class="login-form">
        <label for="email" class="label">Email</label>
        <input type="email" id="email" placeholder="Email" formControlName="email" class="input">
        <br>
        <label for="password" class="label">Password</label>
        <input type="password" id="password" placeholder="Password" formControlName="password" class="input">
        <br>
        <label>
            <input type="checkbox" (click)="togglePasswordVisibility()" id="showPassword">
            Mostrar contraseña
        </label>
        <br>

        <button type="submit" class="login-button">Iniciar sesión</button>
        <br>
    </form>
    <a (click)="goToRegistro()" class="register-link">Create una cuenta</a>

</div>
